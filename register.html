<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form-1">
    <h1><u>Register</u></h1>
    <label for="FName">First Name</label>
    <input type="text" id="FName" placeholder="Nitn" required/><br>
    <label for="LName">Last Name</label>
    <input type="text" id="LName" placeholder="Baranwal" required/><br>
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB" placeholder="DOB" required/><br>
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="age" minlength="5" maxlength="100" required/><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="nit.nb1001@gmail.com" required/><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="enter password" required/><br>
    <label for="C-password">Confirm Password</label>
    <input type="password" id="C-password" placeholder="confirm password" required/><br>
    <button >Register</button>
  </form>
</body>
</html>
